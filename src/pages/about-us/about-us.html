<ion-header>

  <ion-navbar >
    <ion-title><h3 style="color:white">Contact us</h3>  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding style="text-align: center">
<img src="assets/imgs/kkkkkkkkk1.png" style="width: 150px; height: 150px;">
</div>
<div style="text-align: center; background-color: #F5F5F5">
  <p style="text-align: left; padding: 10px;">
    we are here to answer any question you may have about our services .reach out to us and we'll respond as soon as we can
  </p>
</div>
<div padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked > Name </ion-label>
      <ion-input type="text" [(ngModel)]="subject"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked > Message </ion-label>
        <ion-textarea type="text" [(ngModel)]="body"></ion-textarea>
      </ion-item>
  </ion-list>
</div>
<div padding>
    <button ion-button small style="background-color: rgb(255, 122, 203)" [disabled]="check()" (click)="send()"> Send </button> 
    <ion-icon name="mail" color="black"></ion-icon>
<p>kiotik.info@gmail.com</p>
    <p>+964771660927</p>
</div>
</ion-content>
