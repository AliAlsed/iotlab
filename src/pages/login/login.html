<ion-header>

  <ion-navbar color="nav">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-12>
        <ion-input type="password" placeholder="Password" [(ngModel)]="pass"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="background-color: teal">

  <button ion-button full block clear style=" background-color: teal;color:white" (click)="login()" [disabled]="check()">Login </button>

</ion-footer>
